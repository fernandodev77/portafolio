<svg width="280" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#2a2a2a"/>
  
  <!-- Abstract profile silhouette -->
  <circle cx="140" cy="100" r="60" fill="#4a4a4a"/>
  <rect x="80" y="160" width="120" height="150" fill="#4a4a4a"/>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="100" r="55" fill="none" stroke="#7928ca" stroke-width="2"/>
  <rect x="85" y="165" width="110" height="140" fill="none" stroke="#ff0080" stroke-width="2"/>
  
  <!-- Text placeholder -->
  <text x="140" y="250" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Profile Image</text>
  <text x="140" y="270" font-family="Arial" font-size="12" fill="#b3b3b3" text-anchor="middle">Developer & Designer</text>
  
  <!-- Code symbol -->
  <text x="140" y="320" font-family="monospace" font-size="20" fill="#61dafb" text-anchor="middle">&lt;/&gt;</text>
</svg>